<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Bug</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Report a Bug</h1>
        <form method="POST">
            <input type="text" name="title" placeholder="Bug Title" required>
            <textarea name="description" placeholder="Bug Description" required></textarea>
            <button type="submit">Submit Bug</button>
        </form>
        <a href="{{ url_for('dashboard') }}"><button>Back to Dashboard</button></a>
    </div>
</body>
</html>
